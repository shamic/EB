{% extends "base.html" %} {% block main %}

<link rel="stylesheet" href="/static/css/fileinput.css">
<script src="/static/js/fileinput.js"></script>
<script src="/static/js/locales/zh.js"></script>

<script>
    $(function () {
        var vm = new Vue({
            el: '#product-list',
            data: {
                products: [],
                books: [],
                postData: null,
                bookFile: '',
                bookImg: ''
            },
            methods: {
                deleteProduct: function (id) {
                    // var that = this;
                    // // AJAX提交JSON:
                    // $.ajax({
                    //     type: 'delete',
                    //     dataType: 'json',
                    //     url: '/api/products/' + id
                    // }).done(function (r) {
                    //     console.log(r);
                    //     var i;
                    //     for (i = 0; i < that.products.length; i++) {
                    //         if (that.products[i].id === r.id) {
                    //             that.products.splice(i, 1);
                    //             return;
                    //         }
                    //     }
                    // }).fail(function (jqXHR, textStatus) {
                    //     // Not 200:
                    //     alert('Error: ' + jqXHR.status);
                    // });
                },

                sendForm: function(postData) {
                    var that = this;
                    if (that.bookFile.length == 0 || that.bookImg.length == 0) {
                        return;
                    }
                    // AJAX提交JSON:
                    vm.postData.thumbnail_url = vm.bookImg;
                    vm.postData.txt_url = vm.bookFile;
                    $.ajax({
                        type: 'post',
                        dataType: 'json',
                        contentType: 'application/json',
                        url: '/api/books',
                        data: JSON.stringify(vm.postData)
                    }).done(function (r) {
                        r.data.thumbnail_url = r.data.thumbnail_url || "https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1522478341968&di=c60886853463d9f62c8c49d6fe270426&imgtype=0&src=http%3A%2F%2Fwww.memobook.com.tw%2Fsaved%2F13%2F131210%2F13121009462755%2Fthumb%2Fp8_GK5DYP_1.jpg";
                        if (r.data.thumbnail_url.indexOf('http') < 0) {
                            r.data.thumbnail_url = '/images/' + r.data.thumbnail_url;
                        }
                        that.books.unshift(r.data);
                        vm.postData = null;
                        vm.bookFile = '';
                        vm.bookImg = '';
                        $(":input", "#product-form")
                            .not(":button", ":reset", "hidden", "submit")
                            .val("")
                            .removeAttr("checked")
                            .removeAttr("selected");
                        $('#createBtn').disabled = false;
                    }).fail(function (jqXHR, textStatus) {
                        // Not 200:
                        $('#createBtn').disabled = false;
                        alert('Error: ' + jqXHR.status);
                    });
                }
            }
        });

        $.getJSON('/api/books').done(function (res) {
            res.data.map(element => {
                if (element.thumbnail_url.indexOf('http') < 0) {
                    element.thumbnail_url = '/images/' + element.thumbnail_url;
                }
            });
            vm.books = res.data;
        }).fail(function (jqXHR, textStatus) {
            alert('Error: ' + jqXHR.status);
        });

        $('#product-form').submit(function (e) {
            $('#createBtn').disabled = true;
            e.preventDefault();
            if ($('#category').val() == 'Choose...') {
                $('#myModel').modal('show');
                $('#myModel').find('.modal-body').text('请选择分类');
            } else {
                vm.postData = {
                    name: $(this).find('input[name=name]').val(),
                    author: $(this).find('input[name=author]').val(),
                    introduction: $('#introduction').val(),
                    category: $('#category').val()
                };
                $('#txtFile').fileinput('upload');
                $('#thumbnail').fileinput('upload');
            }
        });

        $('#txtFile').fileinput({
            showUpload: false,
            previewFileType: 'any',
            showPreview: false,
            language: 'zh',
            browseLabel: 'Txt file',
            uploadUrl: 'uploadFile',
            browseClass: 'btn btn-default',
            allowedFileTypes: ['text'], // 限制文件类型为图片
            allowedFileExtensions: ['text'], // 限制文件后缀名为['image', 'html', 'text', 'video', 'audio', 'flash', 'object']
            maxFileCount: 1,  // 限制最多3张图片
            // maxFileSize: 1024, // 限制图片大小，最大1024KB
            // allowedPreviewTypes: ['image'], // 允许预览的文件类型
            initialCaption: '添加图书txt文件', // 初始化说明框框，比如该项目上默认显示：可以选择最多3张图片，格式为png或者jpg，大小不超过1M
            layoutTemplates: {
                main1: '{preview}\n' +
                    '<div class="input-group {class}">\n' +
                    '   <div class="input-group-btn">\n' +
                    '       {browse}\n' +
                    '       {remove}\n' +
                    '   </div>\n' +
                    '   {caption}\n' +
                    '</div>',
                footer: '<div class="file-thumbnail-footer">\n' +
                    '    <div class="file-caption-name">{caption}{size}</div>\n' +
                    '</div>'
            }
        });
        $('#txtFile').on('fileerror', function (event, data, msg) {
            console.log(JSON.stringify(data) + '🌹🌹🌹🌹🌹' + JSON.stringify(msg));
        });
        $('#txtFile').on('fileuploaded', function (event, data, previewId, index) {
            console.log('🌹🌹fileuploaded🌹🌹' + JSON.stringify(data.response));
            vm.bookFile = data.response.data;
            vm.sendForm(vm.postData);
        });

        $('#thumbnail').fileinput({
            showUpload: false,
            previewFileType: 'any',
            showPreview: false,
            uploadUrl: 'uploadFile',
            language: 'zh',
            browseLabel: 'Cover image',
            browseClass: 'btn btn-default',
            allowedFileTypes: ['image'], // 限制文件类型为图片
            allowedFileExtensions: ['image'], // 限制文件后缀名为['image', 'html', 'text', 'video', 'audio', 'flash', 'object']
            maxFileCount: 1,  // 限制最多3张图片
            // maxFileSize: 1024, // 限制图片大小，最大1024KB
            // allowedPreviewTypes: ['image'], // 允许预览的文件类型
            initialCaption: '添加图书图片', // 初始化说明框框，比如该项目上默认显示：可以选择最多3张图片，格式为png或者jpg，大小不超过1M
            layoutTemplates: {
                main1: '{preview}\n' +
                    '<div class="input-group {class}">\n' +
                    '   <div class="input-group-btn">\n' +
                    '       {browse}\n' +
                    '       {remove}\n' +
                    '   </div>\n' +
                    '   {caption}\n' +
                    '</div>',
                footer: '<div class="file-thumbnail-footer">\n' +
                    '    <div class="file-caption-name">{caption}{size}</div>\n' +
                    '</div>'
            }
        });
        $('#thumbnail').on('fileerror', function (event, data, msg) {
            console.log(JSON.stringify(data) + '🌹🌹🌹🌹🌹' + JSON.stringify(msg));
        });
        $('#thumbnail').on('fileuploaded', function (event, data, previewId, index) {
            console.log("🌹🌹fileuploaded🌹🌹" + JSON.stringify(data.response));
            vm.bookImg = data.response.data;
            vm.sendForm(vm.postData);
        });
    });
</script>

<div class="container">
    <div class="col">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-user"></span> Create New Book</h3>
                </div>
                <div class="panel-body">
                    <form id="product-form">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Book name" value="" required>
                            <p class="help-block">Book name</p>
                        </div>
                        <div class="form-group">
                            <label>Author</label>
                            <input type="text" name="author" class="form-control" placeholder="Book author" value="" required>
                            <p class="help-block">author</p>
                        </div>
                        <div class="form-group">
                            <label for="category">Book category</label>
                            <select class="form-control" id="category">
                                <option selected>Choose...</option>
                                <option>科幻武侠</option>
                                <option>历史小说</option>
                                <option>经济管理</option>
                                <option>人物传记</option>
                                <option>青春言情</option>
                            </select>
                            <p class="help-block">category</p>
                        </div>
                        <div class="form-group">
                            <label for="thumbnail">Cover image</label>
                            <input type="file" class="form-control-file" name="file" id="thumbnail" accept="image/*">
                            <p class="help-block">thumbnail</p>
                        </div>
                        <div class="form-group">
                            <label for="txtFile">Txt file</label>
                            <input type="file" class="form-control-file" name="file" id="txtFile" accept=".txt">
                            <p class="help-block">txt file</p>
                        </div>
                        <div class="form-group">
                            <label>Introduction</label>
                            <textarea class="form-control" style="resize: vertical;" id="introduction" rows="3" required></textarea>
                            <p class="help-block">introduction</p>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="createBtn" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span class="glyphicon glyphicon-th-list"></span> Books</h3>
            </div>
            <div class="panel-body">
                <table id="product-list" class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width:150px;border-bottom: 0;">Corer Image</th>
                            <th style="border-bottom: 0;">Books</th>
                            <th style="width:100px;border-bottom: 0;">Rating</th>
                            <!-- <th style="width:50px"></th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="p in books">
                            <td style="position: relative;">
                                <img class="media-object" style="width:100px;padding: 10px 10px;position: absolute;top: 50%;transform: translateY(-50%);" v-bind:src="p.thumbnail_url">
                            </td>
                            <td>
                                <h4 class="media-heading" v-text="p.name"></h4>
                                <p>
                                    <span v-text="p.author"></span>
                                    <span>|</span>
                                    <span v-text="p.category">
                                </p>
                                <p v-text="p.introduction" style="color:silver;"></p>
                            </td>
                            <td style="position: relative;">
                                <p style="font-size:2em; color:red;height:auto;position: absolute;top: 50%;transform: translateY(-50%);">
                                    <span v-text="p.rating"></span>
                                    <span v-if="p.rating" style="font-size:14px;">分
                                </p>
                            </td>
                            <td>
                                <!-- <a target="_blank" v-bind:href="'http://search.jd.com/Search?enc=utf-8&keyword=' + encodeURIComponent(p.name)">Buy</a> -->
                                <!-- <a target="_blank">Edit</a> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Tips</h5>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
