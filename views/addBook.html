<div class="container">
    <div class="col">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-user"></span> Create New Book</h3>
                </div>
                <div class="panel-body">
                    <form id="product-form">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Book name" value="">
                            <p class="help-block">Book name</p>
                        </div>
                        <div class="form-group">
                            <label>Author</label>
                            <input type="text" name="author" class="form-control" placeholder="Book author" value="">
                            <p class="help-block">author</p>
                        </div>
                        <div class="form-group">
                            <label for="category">Book category</label>
                            <select class="form-control" id="category">
                                <option selected>Choose...</option>
                                <option>科幻武侠</option>
                                <option>历史小说</option>
                                <option>经济管理</option>
                                <option>人物传记</option>
                                <option>青春言情</option>
                            </select>
                            <p class="help-block">category</p>
                        </div>
                        <div class="form-group">
                            <label for="thumbnail">Cover image</label>
                            <input type="file" class="form-control-file" id="thumbnail">
                            <p class="help-block">thumbnail</p>
                        </div>
                        <div class="form-group">
                            <label for="txtFile">Txt file</label>
                            <input type="file" class="form-control-file" id="txtFile">
                            <p class="help-block">txt file</p>
                        </div>
                        <div class="form-group">
                            <label>Introduction</label>
                            <textarea class="form-control" style="resize: vertical;" id="introduction" rows="3"></textarea>
                            <p class="help-block">introduction</p>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span class="glyphicon glyphicon-th-list"></span> Books</h3>
            </div>
            <div class="panel-body">
                <table id="product-list" class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width:100px"></th>
                            <th>Books</th>
                            <th style="width:150px">Rating</th>
                            <!-- <th style="width:50px"></th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="p in books">
                            <td>
                                <img class="media-object" style="width:40px; height:40px;" src="/static/images/icon.png">
                            </td>
                            <td>
                                <h4 class="media-heading" v-text="p.name"></h4>
                                <p>
                                    <span v-text="p.category"></span>
                                    <span>|</span>
                                    <span v-text="p.author">
                                </p>
                                <p v-text="p.introduction" style="color:silver;"></p>
                            </td>
                            <td>
                                <p style="font-size:2em; color:red;">
                                    <span v-text="p.rating"></span>
                                    <span style="font-size:1em;">分</span>
                                </p>
                            </td>
                            <td>
                                <!-- <a target="_blank" v-bind:href="'http://search.jd.com/Search?enc=utf-8&keyword=' + encodeURIComponent(p.name)">Buy</a> -->
                                <!-- <a target="_blank">Edit</a> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
